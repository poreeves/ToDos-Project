<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form  (ngSubmit)="signin()">
  <ion-item>
    <ion-input name="username" type="text" placeholder="UserName" [(ngModel)]="form.username" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="form.password" required></ion-input>
  </ion-item>
  
  <div padding>
    <button ion-button type="submit" color="primary" block>Sign In</button>
  </div>
  </form>
</ion-content>
